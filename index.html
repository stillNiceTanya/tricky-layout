<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>tricky-layout</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="index.css"
    />

  </head>
  <body class="container">
    <header class="header__container">
        
      <div class="header__links-rec">
        <a href="/">records</a>
        <a href="/">join discord</a>
      </div>

      <div class="header__logo">experience</div>
      <div class="header__links-contacts">
        <a href="/">drops</a>
        <a href="/">products</a>
        <a href="/">contact</a>
      </div>
    </header>

    <section class="banner__container">
      <div class="banner__content-container">
        <div class="banner__border-container"></div>

        <div class="banner__description">
          <span class="banner__additional">nft</span>
          <h1 class="banner__title">the droplet</h1>
          <span class="banner__subtitle">will be announced soon</span>
          <button class="banner__button">join waitlist</button>
        </div>

        <div class="banner__image-container">
          <img
            src="img/logo.png"
            alt="logo"
          />
        </div>

        <div class="banner__radio-decoration">
          <img
            src="img/banner-decoration.png"
            alt=""
          />
        </div>

        <div class="banner__sound-decoration">
          <div class="banner__sound-corner">
            <img
              src="img/gamepad.png"
              alt=""
            />
          </div>

          <img
            src="img/sound-img.png"
            alt=""
          />
        </div>

        <div class="banner__carousel-contaner">
          <button class="banner__carousel-left"></button>
          <button class="banner__carousel-centre"></button>
          <button class="banner__carousel-right"></button>
        </div>
      </div>
    </section>
  </body>
</html>
